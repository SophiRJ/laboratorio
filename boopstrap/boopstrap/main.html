<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="text-center text-primary mb-4">
            Lista de usuarios
        </h2>
        <div id="listaUsuarios" class="row g-3">
            <!--Se llenara de JavaScript-->
        </div>
    </div>
    <!--Modal: estan ahi pero solo se van a ver cuando se presione un boton-->
    <div class="modal fade"
         id="modalUsuario" typeindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content-shadow bg-white">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"
                        id="modalUsuarioLabel">
                        Detalles del Usuario
                    </h5>
                    <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal" aria-label="cerrar">
                        <!--reinicia la ventana sin los datos -->
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Nombre:</strong><span id="modalNombre"></span></p>
                    <p><strong>Email:</strong><span id="modalEmail"></span></p>
                    <p><strong>Ciudad:</strong><span id="modalCiudad"></span></p>
                    <p><strong>Edad:</strong><span id="modalEdad"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secundary"
 
                            data-bs-dismiss="modal"> <!--obliga a que se cierre-->
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> 
<script src="main.js"></script>
