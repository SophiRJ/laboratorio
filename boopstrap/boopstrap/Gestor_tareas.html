<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white text-center">
                        <h5>Gestor de Tareas</h5>
                    </div>
                    <div class="card-body">
                        <form id="formulario1">
                            <p class="text-muted">
                                Se ha generado un número aleatorio entre 1 y 100.
                                Tienes <strong>6 intentos</strong> para adivinarlo.
                            </p>

                            <div class="mb-3">
                                <label for="nuevaTarea" class="form-label"></label>
                                <input type="text" id="nuevaTarea" class="form-control" placeholder="Escribe una nueva tarea" required>
                                <button type="button" id="btnAgragar" class="btn btn-success">Agregar Tarea</button>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="button" id="btnAdivinar" class="btn btn-primary">Probar número</button>
                            </div>

                            <div id="lista"></div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="text-body-secondary text-center"> Proyecto de practica / Funciones</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
