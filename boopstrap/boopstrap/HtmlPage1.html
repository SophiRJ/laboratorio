<script>
    const numeros = [2, 4, 6, 8, 10];
    // filter → filtra elementos
    const mayores5 = numeros.filter(num => num > 5);//devuelve [6,8,10]
    console.log(mayores5)
    // find → busca el primero que cumpla la condición
    const encontrado = numeros.find(num => num === 6);//devuelve 6
    console.log(encontrado)



</script>
