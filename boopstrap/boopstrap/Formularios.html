<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">

        <form>
            <!--crea grupos div-->
            <!--mb-3 margin bottom -3-->
            <div class="mb-3">
                <label for="primer_numero" class="form-label">Primer numero</label>
                <input type="number" class="form-control" id="primer_numero" placeholder="Primer numero">
            </div>

            <div class="mb-3">
                <label for="segundo_numero" class="form-label">Segundo numero</label>
                <input type="number" class="form-control" id="segundo_numero" placeholder="Segundo numero">
            </div>

            <div class="mb-3">
                <label for="tercer_numero" class="form-label">tercer numero</label>
                <input type="number" class="form-control" id="tercer_numero" placeholder="Tercer numero">
            </div>

            <div class="row">
                <div class="col-md-6"><button type="submit" class="btn btn-primary" id="media">Mostrar media</button></div>
                <div class="col-md-6"><button type="submit" class="btn btn-primary" id="mayor_menor">Mostrar mayor y menor</button></div>
            </div>


            <div class="mb-3">
                <label for="media" class="form-label">Resultado</label>
                <input type="text" class="form-control" id="media">
            </div>

           

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
