<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!--subdividir en secciones header body-->
    <header class="py-3 mb-4 border-bottom bg-white">
        <div class="container d-flex flex-wrap justify-content-between aling-items-cnter">
            <a href="#" class="d-flex aling-items-center text-dark text-decoration-none">
                <span class="fs-4">
                    Carrito de la compra (PRACTICA)
                </span>
            </a>
            <div class="text-muted small"> Master Desarrollo Web Full Stack MultiCloud</div>
        </div>
    </header>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Simulador de carrito de compras</h5>
                    </div>
                    <div class="card-body">
                        <form id="formulario1" class="row g-3">
                            <p class="col-12 text-muted">
                                Introduce las cantidades que quieres agregar al carro
                                Pulsa <strong>Agregar al carro</strong> para acumularlos articulos
                            </p>

                            <!--Producto1-->
                            <div class="col-12 col-md-6">
                                <label for="cantidadCamiseta" class="form-label">
                                    Camiseta
                                </label>
                                <div class="input-group-text">
                                    <span>$10</span>
                                    <input type="number" id="cantidadCamiseta"
                                           class="formControl" min="0" value="0" />
                                </div>
                            </div>

                            <!--Producto2-->
                            <div class="col-12 col-md-6">
                                <label for="cantidadPantalon" class="form-label">
                                    Pantalon
                                </label>
                                <div class="input-group-text">
                                    <span>$20</span>
                                    <input type="number" id="cantidadPantalon"
                                           class="formControl" min="0" value="0" />
                                </div>
                            </div>

                            <!--Producto3-->
                            <div class="col-12 col-md-6">
                                <label for="cantidadZapato" class="form-label">
                                    Zapatos
                                </label>
                                <div class="input-group-text">
                                    <span>$35</span>
                                    <input type="number" id="cantidadZapato"
                                           class="formControl" min="0" value="0" />
                                </div>
                            </div>

                            <!--Producto4-->
                            <div class="col-12 col-md-6">
                                <label for="cantidadGorra" class="form-label">
                                    Gorra
                                </label>
                                <div class="input-group-text">
                                    <span>$8</span>
                                    <input type="number" id="cantidadGorra"
                                           class="formControl" min="0" value="0" />
                                </div>
                            </div>

                            <!--Producto5-->
                            <div class="col-12 col-md-6">
                                <label for="cantidadBolso" class="form-label">
                                    Bolso
                                </label>
                                <div class="input-group-text">
                                    <span>$25</span>
                                    <input type="number" id="cantidadBolso"
                                           class="formControl" min="0" value="0" />
                                </div>
                            </div>

                            <div class="col-12 d-flex gap-2 flex-column flex-sm-row mt-2">
                                <!--gap espacio entre controles-->
                                <button type="button" id="btnAgregar"
                                        class="btn btn-success flex-fill">
                                    <!--se expandir todo lo que el div de arriba le indique su contenedor-->
                                    Agregar al carro.
                                </button>
                                <button type="button" id="btnMostrar"
                                        class="btn btn-primary flex-fill">
                                    <!--se expandir todo lo que el div de arriba le indique su contenedor-->
                                    Mostrar el carro.
                                </button>
                                <button type="button" id="btnVaciar"
                                        class="btn btn-outline flex-fill"><!--outline cuando el usuari se situe encima se pondr EL FONDO ROJO-->
                                    <!--se expandir todo lo que el div de arriba le indique su contenedor-->
                                    Vaciar el carro.
                                </button>
                            </div>

                            <!--Volcamos las alertas mediante JScript-->
                            <div id="resultado" class="col-12 mt3">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted small" >
                        IVA aplicado: 21%- Precios ficticios para mi practica
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="funcionesCarrito.js"></script>
