<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <form id="form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
            </div>

            <div class="mb-3">
                <label for="dia" class="form-label">Dia</label>
                <input type="number" class="form-control" id="dia" placeholder="Dia nacimiento">
            </div>

            <div class="mb-3">
                <label for="mes" class="form-label">Mes</label>
                <input type="text" class="form-control" id="mes" placeholder="Mes nacimiento">
            </div>

            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>

        <div class="alert alert-info mt-3" id="info">...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener('submit', e => {
        e.preventDefault()
        let nombre = document.querySelector("#nombre")
        let dia = document.querySelector("#dia")
        let año = document.querySelector("#mes")

        let info = document.querySelector("#info")
        if ((nombre || dia || año) != null) {
            info.textContent = `${nombre.value}, nacido el ${dia.value}/${mes.value}`
        } else {
            info.textContent=`Rellena todos los campos`
        }
    })
</script>
