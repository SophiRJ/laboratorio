<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg.light">
    <!--main tb sirve de contenedor-->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Gestor de Tareas</h4>
                    </div>
                    <div class="card-body">
                        <form id="formulario1" class="mb-3">
                            <div class="input-group mb-3">
                                <input type="text" id="txtTarea"
                                       class="form-control" placeholder="Escribe una nueva tarea" />
                                <button type="button" id="btnAgregar" class="btn btn-success">
                                    Agregar Tarea
                                </button>
                            </div>

                        </form>

                        <!--Contador de tareas-->
                        <div class="mb-2 text-muted" id="contadorTareas">Total: 0| Completado:0</div>
                        <!--Lista de tareas-->
                        <ul id="listaTareas" class="list-group"></ul>
                    </div>
                    <!--Alertas por script-->
                    <div id="resultado" class="mt-3"></div>
                    <div class="card-footer text-muted text-center small">
                        Proyecto de practica -lista de tareas
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="listaTareas"></script>
