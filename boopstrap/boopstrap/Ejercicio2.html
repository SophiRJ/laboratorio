<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <div class="alert alert-info">Adivina el numero</div>

        <form class=mb-3 id="formulario">
            <div class="mb-3">
                <label for="numero" class="form-label">Numero</label>
                <input type="number" class="form-control" id="numero" placeholder="Introduce el numero">
            </div>

            <button type="submit" class="btn btn-primary" id="comprobar">Comprobar</button>
            <div class="alert alert-info mt-3" id="info"></div>
        </form>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    let aleatorio = parseInt(Math.random() * 99)+1
    console.log(aleatorio)
    let intentos = 0
    const maxIntentos=6 
    document.querySelector('#formulario').addEventListener('submit', e => {
        e.preventDefault()
        let mensaje = document.querySelector("#info")
        let numero = parseInt(document.querySelector('#numero').value)
        console.log(numero)
        intentos++ 
        if (aleatorio === numero) {
            mensaje.textContent = `Felicidades ganaste. Lo hiciste en ${intentos} intentos`
            mensaje.classList.replace("alert-info", "alert-success")
            document.querySelector("#numero").disabled = true
        } else if (intentos === maxIntentos) {
            mensaje.textContent = `Perdiste el numero a adivinar es ${aleatorio}`
            mensaje.classList.replace("alert-info", "alert-danger")
        } else if (aleatorio > numero) {
            mensaje.textContent = `El numero a adivinar es mayor`
        } else {
            mensaje.textContent = `El numero a adivinar es menor`
        }
    })

</script>
