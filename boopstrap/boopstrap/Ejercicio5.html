<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <form id="form">
            <div class="mb-3">
                <label for="marca" class="form-label">Automovil</label>
                <input type="text" class="form-control" id="marca" placeholder="Introduce una nueva marca">
            </div>

            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>

        <div class="alert alert-info mt-3" id="marcas">...</div>
        <div class="alert alert-info mt-3" id="ascendente">...</div>
        <div class="alert alert-info mt-3" id="descendente">...</div>
    </div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    let arrayMarcas = ["Mercedes", "Volswagen", "Toyota", "Audi"]
    let marcas = document.querySelector("#marcas")
    marcas.textContent = arrayMarcas

    document.querySelector("#form").addEventListener('submit', e => {
        e.preventDefault()

        let marcaNueva = document.querySelector("#marca").value
        if (marcaNueva != null) {
            arrayMarcas.push(marcaNueva)
            marcas.textContent = arrayMarcas

            let ordenado = arrayMarcas.sort();
            document.querySelector("#ascendente").textContent = ordenado;

            let descendente=[];
            for (let i = ordenado.length - 1; i >= 0; i--) {
                descendente.push(ordenado[i])
            }
            document.querySelector("#descendente").textContent = descendente
        } else {
            marcas.textContent=`Introduce una marca`
        }
        
    })
</script>
