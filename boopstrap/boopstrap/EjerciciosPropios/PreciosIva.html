<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Precio iva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container p-5 mt-2 text-center">
        <h5>Precio base| IVA</h5>
        <form role="form" class="border p-5 rounded shadow bg-light" id="form">           
                <input type="number" class="form-control mb-2" placeholder="precio base" id="precioBase"/>
                <input type="number" class="form-control mb-2" placeholder="cantidad de producto" id="cantidad"/>
                <select class="form-select mb-3" id="select">
                    <option selected>Elige un tipo de IVA</option>
                    <option value="10">10%</option>
                    <option value="21">21%</option>
                </select>
                <button type="submit" class="btn btn-success" >Calcular precio</button>
        </form>
        <div id="divAlert">
            <!--alerta-->
        </div>
        
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("#form");
        const alertaDiv = document.querySelector("#divAlert");
        if (!form) return;       
        
        const mostrarAlerta = (mensaje, tipo = "success") => {
            alertaDiv.innerHTML = `
              <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            `;
            setTimeout(() => { alertaDiv.innerHTML = ""; }, 3000);
        };

        form.addEventListener("submit", (e) => {
            e.preventDefault()

            const precioInput = document.querySelector("#precioBase");
            const cantidadInput = document.querySelector("#cantidad");
            const selector = document.querySelector("#select");

            const precioBase = parseFloat(precioInput.value);
            const cantidad = parseInt(cantidadInput.value);
            const valorIva = parseFloat(selector.value);

            if (isNaN(precioBase) || isNaN(cantidad) || precioBase <= 0 || cantidad <= 0) {
                mostrarAlerta("Rellene todos los campos con valores válidos (mayor que 0).", "danger");
                return;
            }

            const precioSubtotal = precioBase * cantidad;
            const precioConIva = precioSubtotal * (1 + valorIva / 100);

            const precioFinalRedondeado = precioConIva.toFixed(2);

            mostrarAlerta(
                `Ha elegido un IVA del ${valorIva}%. El precio Subtotal es: ${precioSubtotal.toFixed(2)}€. El precio final TOTAL es: ${precioFinalRedondeado}€.`
            );
            form.reset()
        })

    })
</script>
