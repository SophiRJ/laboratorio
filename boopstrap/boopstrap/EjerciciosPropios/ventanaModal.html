<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-5">
        <!-- container: centra y limita el ancho del contenido; py-5: padding vertical grande -->
        <h1>Ejemplo de Panel Modal</h1>

        <!-- Botón que abre el modal -->
        <!-- data-bs-toggle="modal": indica que al hacer clic abrirá un modal -->
        <!-- data-bs-target: apunta al id del modal que abrirá -->
        <button type="button" class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            Abrir Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <!-- modal: indica que es un modal; fade: efecto de desvanecimiento al abrir/cerrar -->
            <!-- id="exampleModal": identifica el modal; tabindex="-1": permite que reciba foco al abrir -->
            <!-- aria-labelledby y aria-hidden: mejoran accesibilidad -->

            <div class="modal-dialog">
                <!-- modal-dialog: contenedor del diálogo del modal, lo centra en pantalla -->
                <div class="modal-content">
                    <!-- modal-content: contenedor principal del contenido del modal -->
                    <!-- Cabecera -->
                    <div class="modal-header">
                        <!-- modal-header: sección superior del modal -->
                        <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5> <!-- modal-title: título del modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        <!-- btn-close: botón de cierre con estilo Bootstrap; data-bs-dismiss="modal": cierra el modal al hacer clic -->
                    </div>

                    <!-- Cuerpo -->
                    <div class="modal-body">
                        <!-- modal-body: sección principal del contenido del modal -->
                        Este es el contenido del panel modal. Puedes incluir texto, imágenes, listas o cualquier elemento HTML.
                        <ul>
                            <li>Elemento 1</li>
                            <li>Elemento 2</li>
                            <li>Elemento 3</li>
                        </ul>
                    </div>

                    <!-- Footer -->
                    <div class="modal-footer">
                        <!-- modal-footer: sección inferior del modal para botones de acción -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> <!-- btn-secondary: botón estilo secundario -->
                        <button type="button" class="btn btn-primary">Guardar cambios</button> <!-- btn-primary: botón estilo principal -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
