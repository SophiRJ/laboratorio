<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-ligth">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-center text-white">
                        <h3 class="lead">Gestor de Contactos</h3>
                    </div>
                    <div class="card-body bg-ligth">
                        <form id="formulario1" class="mb-4">
                            <div class="mb-3">
                                <input type="text" id="nombre" class="form-control mb-2"  placeholder="Nuevo Contacto" />
                                <input type="text" id="email" class="form-control mb-2" placeholder="Email" />
                                <input type="text" id="telefono" class="form-control mb-2" placeholder="Telefono" />

                                <button type="button" id="btnRegistrar" class="btn btn-primary mt-3">Registrar contacto</button>
                            </div>
                        </form>
                        <div class="text-muted mb3" id="totalContactos">Total Contactos:0</div>
                        <ul class="list-group" id="listaContactos"></ul>
                        <div id="alerta" class="mt-4"></div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        Lista Contactos
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded" , () => {
        const form = document.querySelector("#formulario1");
        if (!form) return;

        const nombre = form.querySelector("#nombre")
        const email = form.querySelector("#email")
        const telefono = form.querySelector("#telefono")
        const btnRegistrar = form.querySelector("#btnRegistrar")
        const totalContactos = document.querySelector("#totalContactos")
        const listaContactos = document.querySelector("#listaContactos")
        const alerta = document.querySelector("#alerta")

        const lista=[]

        const mostrarAlerta = (mensaje, tipo = "success") => {
            alerta.innerHTML = `
            <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
            ${mensaje}<button type="button" class="btn-close data-bs-dismiss="alert"></button></div>
            `
        }

        const actualizarContador = () => {
            const totalCont = lista.length;
            totalContactos.textContent = `Total Contactos: ${totalCont}`
        }

        const mostrarContactos = () => {
            listaContactos.innerHTML = "";

            lista.forEach((contacto, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                const div = document.createElement("div");
                div.textContent = `${contacto.nombre} - ${contacto.email} - ${contacto.telefono}`;
                li.appendChild(div);

                const divBtns = document.createElement("div");
                divBtns.className = "d-flex align-items-center";

                // Botón Editar
                const btnEditar = document.createElement("button");
                btnEditar.className = "btn btn-success btn-sm me-2";
                btnEditar.textContent = "Editar";
                btnEditar.addEventListener("click", () => {
                    const nuevoNombre = prompt(`Nombre:`, contacto.nombre);
                    const nuevoTelefono = prompt(`Teléfono:`, contacto.telefono);
                    const nuevoEmail = prompt(`Email:`, contacto.email);

                    if (nuevoNombre && nuevoTelefono && nuevoEmail) {
                        contacto.nombre = nuevoNombre.trim();
                        contacto.email = nuevoEmail.trim();
                        contacto.telefono = nuevoTelefono.trim();
                        mostrarContactos();
                    }
                });
                divBtns.appendChild(btnEditar);

                // Botón Eliminar
                const btnEliminar = document.createElement("button");
                btnEliminar.className = "btn btn-danger btn-sm";
                btnEliminar.textContent = "Eliminar";
                btnEliminar.addEventListener("click", () => {
                    lista.splice(index, 1);
                    actualizarContador();
                    mostrarContactos();
                });
                divBtns.appendChild(btnEliminar);

                li.appendChild(divBtns);
                listaContactos.appendChild(li);
            });

            actualizarContador();
        };

        //Agregar Contactos
        btnRegistrar.addEventListener("click", () => {

            const nomb = nombre.value.trim()
            const telef = telefono.value.trim()
            const em=email.value.trim()

            if (!nomb || !telef || !em) {
                mostrarAlerta("Rellene todos los datos", "danger")
                return;
            }
            lista.push({ nombre: nomb, email: em, telefono: telef });
            

            mostrarAlerta("Contacto añadido al directorio", "success")
            actualizarContador()
            mostrarContactos()
            nombre.value = ""
            email.value = ""
            telefono.value = ""
            
        })


    })
</script>
