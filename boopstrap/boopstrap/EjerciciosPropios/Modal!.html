<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >

    <div class="container py-5 justify-content-center aling-item-center text-center " >
        <h3 class="text-primary">Ventana Modal</h3>

        <!-- Botón para abrir el modal -->
        <button type="button"
                class="btn btn-success text-center"
                id="btnAbrir"
                data-bs-toggle="modal"
                data-bs-target="#modal">
            Abrir Modal
        </button>

        <!-- Modal -->
        <div class="modal fade shadow" id="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h4 class="modal-title">Título </h4>
                        <button class="btn-close"
                                data-bs-dismiss="modal"
                                type="button"
                                aria-label="Cerrar" ></button>
                    </div>
                    <div class="modal-body">
                        <p>Has abierto un modal</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" type="button">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
