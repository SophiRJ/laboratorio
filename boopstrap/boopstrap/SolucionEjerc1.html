<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Solucion 1</title>
</head>
<body class="bg-light">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Operaciones con números</h4>
                </div>
                <div class="card-body">
                    <form id="formulario1" class="needs-validation" novalidate>
                        <!--Validacion automatica de campos de bootStrap y desactivacion de la de JS-->
                        <div class="mb-3">
                            <label for="txtNumero1" class="form-label">Número 1</label>
                            <input type="number" id="txtNumero1" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="txtNumero2" class="form-label">Número 2</label>
                            <input type="number" id="txtNumero2" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="txtNumero3" class="form-label">Número 3</label>
                            <input type="number" id="txtNumero3" class="form-control" required />
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <button type="button" id="btnMedia" class="btn btn-success w-100 me-2">Calcular media</button>
                            <button type="button" id="btnMayor" class="btn btn-primary w-100 me-2">Calcular maroy</button>
                            <button type="button" id="btnMenor" class="btn btn-warning w-100 me-2">Calcular menor</button>
                        </div>
                        <div class="mb-3">
                            <label for="txtMedia" class="form-label"></label>
                            <input type="text" id="txtMedia" class="form-control" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="txtMayor" class="form-label"></label>
                            <input type="text" id="txtMayor" class="form-control" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="txtMenor" class="form-label"></label>
                            <input type="text" id="txtMenor" class="form-control" readonly />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="SulucionEjerciciosProfe.js"></script>
