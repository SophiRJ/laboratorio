<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Hola mundo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <div class="alert alert-info">Escribe 3 numeros</div>

        <form id="formulario">

            <div class="mb-3">
                <label for="primer_numero" class="form-label">Primer numero</label>
                <input type="number" class="form-control" id="primer_numero" placeholder="Primer numero">
            </div>

            <div class="mb-3">
                <label for="segundo_numero" class="form-label">Segundo numero</label>
                <input type="number" class="form-control" id="segundo_numero" placeholder="Segundo numero">
            </div>

            <div class="mb-3">
                <label for="tercer_numero" class="form-label">tercer numero</label>
                <input type="number" class="form-control" id="tercer_numero" placeholder="Tercer numero">
            </div>

            <div class="row mb-3">
                <div class="col-md-6"><button type="submit" class="btn btn-info" active>Mostrar media</button></div>
                <div class="col-md-6"><button type="button" class="btn btn-info" id="mayor_menor" active>Mostrar mayor/menor</button></div>
            </div>
        </form>

        <div class="mb-3">
            <label for="media" class="form-label">Resultado</label>
            <input type="number" class="form-control" id="media">
        </div>
        <div class="alert alert-info" id="mayormenor">...</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.querySelector("#formulario").addEventListener('submit', e => {
        e.preventDefault();

        const numeros = document.querySelectorAll('#formulario input[type="number"]')

        let suma = 0
        let cantidad = 0
        for (let item of numeros) {
            const valor=parseFloat(item.value)
            suma += valor
            cantidad++
        }
        console.log(suma)
        let media = suma / cantidad
        document.querySelector('#media').value = media.toFixed(2)
    })

    document.querySelector("#mayor_menor").addEventListener('click', e => {
        const numeros = document.querySelectorAll('#formulario input[type="number"]')

        const array = Array.from(numeros).map(i => parseFloat(i.value))
        document.querySelector("#mayormenor").textContent = `El numero mayor es: ${numeroMayor(array)}. El numero menor es ${numeroMenor(array)}` 

    })

    function numeroMayor(array) {
        return Math.max(...array)
    }
    function numeroMenor(array) {
        return Math.min(...array)
    }
</script>
