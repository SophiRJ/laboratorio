<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

    <div class="container">
        <h2 class="text-center text-dark mb-4">
            Recetario
        </h2>
        <div class="container-fluid py-3 bg-light">
            <input class="w-100" type="text" id="filtroNombre" placeholder="Buscar receta por nombre...">
        </div>
        <div id="listaRecetas" class="row g-3">
            <!--cards-->

        </div>
        <div id="alertas" class="mt-3">

        </div>
    </div>

    <!--modal-->
    <div class="modal fade"
         id="modalReceta" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content-shadow rounded-4 border-0 bg-light">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fs-4 fw-bold"
                        id="modalRecetaTitulo">
                        Detalles de  receta
                    </h5>
                    <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal" aria-label="cerrar">
                    </button>
                </div>
                <div class="modal-body fs-5">
                    <p><strong>Nombre: </strong><span id="modalNombre"></span></p>
                    <p><strong>Categoria: </strong><span id="modalCategoria"></span></p>
                    <p><strong>Dificultad: </strong><span id="modalDificultad"></span></p>
                    <p><strong>Tiempo: </strong><span id="modalTiempo"></span></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <p class="text-muted fst-italic mb-0">Recetario</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="main.js"></script>
